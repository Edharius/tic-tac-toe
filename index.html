<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <div class="wrapper" id="intro">
        <header class="header">
            <div class="header-title">
               <h1 class="header-title-text"> Tic Tac Toe </h1>
            </div>
        </header>
        <main class="main">
        <div class="main_wrapper">
            <div class="result"> 
                <h2 class="result-text"></h2>
            </div>
            <div class="field">
                <div class="after-block1"></div>
                <div class="after-block2"></div>
                <div class="after-block3"></div>
                <div class="after-block4"></div>
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="box box8"></div>
                <div class="box box9"></div>
            </div>
            <div class="newgame">
                <button class="btn-newgame">New game</button>
            </div>
        </div>
        </main>
        <footer class="footer">
            <div class="footer__wrapper">
                    <div class="footer__wrapper_container">
                   <div class="footer-github"> 
                        <a href="https://github.com/Edharius" target="blank"> <img class="footer-github-img" src="./img/svg/github.svg" alt=""> </a> 
                    </div>
                   <div class="footer-rsschool"> 
                       <img class="footer-rsschool-img" src="./img/svg/logo_rs2.svg" alt="">&nbsp <a href="https://rs.school/js-stage0/" target="blank">RSschool </a> 
                    </div>
                   <div class="footer-year">2022</div>
                    </div>
            </div>
        </footer>
    </div>
    <script src="./p5.min.js"></script>
    <script src="./vanta.topology.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
